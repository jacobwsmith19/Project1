<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rise & Shine</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">
</head>

<body>
  
  <div class="container">
    
    <div class="jumbotron">
      <div class="text-center">
        <strong> Rise and Shine</strong>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
              <strong>
                <i class="fa fa-list-alt"></i>Generate Local News</strong>
            </div>
          
            <div class="card-body">
            <!-- Geo location button -->
            <div>
                <button type="submit" class="btn btn-default" id="find-me-button" onclick="getLocation()">
                    <i class="fa fa-search"></i> Find me!</button>
            </div></br>
          </div>
        </div>
      </div>
    
        <!-- Articles -->
        <div class="col-sm-9">
            <div class="card">
                <div class="card-header">
                  <strong>
                    <i class="fa fa-table"></i> Top Articles</strong>
                </div>
                <div class="card-body" id="article-section">
                    <!-- Articles to appear here -->
                </div>
            </div>
        </div>
    </div> <!-- close row -->
  </div> <!-- close container -->

  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Javascript link -->
  <script src="assets/js/script.js"></script>

</body>
</html>
